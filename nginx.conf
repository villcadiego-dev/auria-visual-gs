server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Configuración para servir archivos estáticos
    location / {
        try_files $uri $uri/ =404;
        
        # Headers CORS para archivos 3D
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "public, max-age=31536000";
        
        # Headers para SharedArrayBuffer y crossOriginIsolated
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
    }

    # Configuración específica para archivos 3D
    location ~* \.(ksplat|ply|glb|fbx)$ {
        add_header Content-Type "application/octet-stream";
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "public, max-age=31536000";
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
    }

    # Configuración para archivos WASM
    location ~* \.wasm$ {
        add_header Content-Type "application/wasm";
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "public, max-age=31536000";
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
    }

    # Configuración para archivos HTML y JS
    location ~* \.(html|js)$ {
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "public, max-age=3600";
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
    }

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}